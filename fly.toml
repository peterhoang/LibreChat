# fly.toml app configuration file generated for phoang-librechat on 2024-02-23T20:05:06-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'phoang-librechat'
primary_region = 'ewr'

[build]

[env]
  ALLOW_EMAIL_LOGIN = 'true'
  ALLOW_REGISTRATION = 'true'
  ALLOW_SOCIAL_LOGIN = 'true'
  ALLOW_SOCIAL_REGISTRATION = 'true'
  DISCORD_CALLBACK_URL = '/oauth/discord/callback'
  DOMAIN_CLIENT = 'https://phoang-librechat.fly.dev'
  DOMAIN_SERVER = 'https://phoang-librechat.fly.dev'
  GITHUB_CALLBACK_URL = '/oauth/github/callback'
  GOOGLE_CALLBACK_URL = '/oauth/google/callback'
  HOST = '0.0.0.0'
  MEILI_HOST = 'https://meilisearch-cssq.onrender.com'
  MEILI_HTTP_ADDR = 'meilisearch:7700'
  MEILI_NO_ANALYTICS = 'true'
  PORT = '3080'
  SD_WEBUI_URL = 'https://premium-widely-insect.ngrok-free.app'
  SEARCH = 'true'
  SESSION_EXPIRY = '(1000 * 60 * 60 * 24) * 7'

[http_service]
  internal_port = 3080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
